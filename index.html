<!DOCTYPE html>
<html lang="en">

<title>Gaming Hub</title>

<!-- Minecraft-like font -->
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: repeating-linear-gradient(
    45deg,
    #111 0px,
    #111 20px,
    #151515 20px,
    #151515 40px
  );
  animation: bgMove 10s linear infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

@keyframes bgMove {
  from { background-position: 0 0; }
  to { background-position: 400px 400px; }
}

.container {
  width: 95%;
  max-width: 420px;
  background: rgba(0,0,0,0.75);
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 0 35px cyan;
}

h1 {
  text-align: center;
  color: cyan;
  text-shadow: 0 0 15px cyan;
  margin-bottom: 15px;
}

.music-btn {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-family: 'Minecraft', monospace;
  font-size: 14px;
  background: linear-gradient(90deg, #00ff88, #00ccff);
  box-shadow: 0 0 20px #00ffcc;
  margin-bottom: 15px;
}

.card {
  background: #111;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 18px rgba(0,255,255,0.4);
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.card h2 {
  margin: 0 0 10px;
}

.btn {
  display: block;
  text-align: center;
  padding: 12px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  color: white;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  box-shadow: 0 0 18px #00c6ff;
}

.discord {
  background: linear-gradient(90deg, #5865F2, #404EED);
  box-shadow: 0 0 18px #5865F2;
}

footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<script>
const music = document.getElementById("music");
let playing = false;

function toggleMusic() {
  if (playing) music.pause();
  else music.play();
  playing = !playing;

</html>
