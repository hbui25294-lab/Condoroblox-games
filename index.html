<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;

      /* Gojo animated background */
      background: url("https://media.tenor.com/2uyENRmiUt0AAAAC/gojo-satoru-domain-expansion.gif") no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      width: 95%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffff;
    }

    .card {
      background: #111;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
      transition: transform 0.25s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .btn {
      display: block;
      text-align: center;
      padding: 13px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      box-shadow: 0 0 18px rgba(0, 198, 255, 0.9);
      transition: 0.25s;
    }

    .btn:hover {
      box-shadow: 0 0 30px rgba(0, 198, 255, 1);
      transform: translateY(-3px);
    }

    .discord {
      background: linear-gradient(90deg, #5865F2, #404EED);
      box-shadow: 0 0 18px rgba(88, 101, 242, 0.9);
    }

    .music-btn {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0057, #ff7b00);
      color: white;
      box-shadow: 0 0 20px rgba(255, 0, 87, 0.8);
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <!-- Phonk music -->
  <audio id="music" loop>
    <source src="https://files.catbox.moe/2k7t3c.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>ðŸ”¥ GAMING HUB ðŸ”¥</h1>

    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Toggle Phonk Music</button>

    <div class="card">
      <h2>ðŸ”¥ Game One</h2>
      <a class="btn" href="https://inlnk.co/ncLiU" target="_blank">Join Game</a>
    </div>

    <div class="card">
      <h2>âš¡ Game Two</h2>
      <a class="btn" href="https://inlnk.co/IKVWJ" target="_blank">Join Game</a>
    </div>

    <div class="card">
      <h2>ðŸ’¬ Discord Community</h2>
      <a class="btn discord" href="https://discord.gg/rTruaFQDKJ" target="_blank">
        Join Discord
      </a>
    </div>

    <footer>
      Â© 2025 Gaming Hub | Gojo Mode ðŸ˜ˆ
    </footer>
  </div>

  <script>
    const music = document.getElementById("music");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
